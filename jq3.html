<p>Hello Test</p>

<button class="btn">Enter</button>
<button class="btn1">Remove</button>
<button class="btn2">Both</button>

<style>
	.class1{
		background: gray;font-size: 30px;
	}
	.class2{
		color:red;font-weight: bold;
	}
</style>

<script src="jquery-3.3.1.min.js"></script>

<script>
	$(document).ready(function() {
		$("p").css("border","1px solid");

		$(".btn").click(function(){
			$("p").addClass("class1 class2");
		});
		$(".btn1").click(function(){
			$("p").removeClass("class1 class2");
		});
		$(".btn2").click(function(){
			$("p").toggleClass("class1 class2");
		});
	});
</script>
